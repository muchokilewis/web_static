<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/5-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Texas, Washington, New York</h4>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>School, Hospital, Club</h4>
      </div>
      <button class="search-button">Search</button>
    </section>
  </div>

  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
